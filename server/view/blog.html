<!DOCTYPE html>
<html>
{{> _head}}
<body class="site">
  <div class="site-wrap">
    {{> _header}}
    <div class="post p2 p-responsive wrap" role="main">
      <div class="measure">
<div class="post-header mb2">
  <h1>{{title}}</h1>
  <span class="post-meta">{{date}}</span><br>

  <span class="post-meta small">
    {{minutes}} read
  </span>
</div>

<article class="post-content">
  {{content}}
</article>
      </div>
    </div>
  </div>
  {{> _footer}}
</body>
</html>
