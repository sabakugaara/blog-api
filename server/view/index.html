
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gaara - Blog</title>
    <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com">
    <link rel="dns-prefetch" href="//cdn.mathjax.org">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="personal blog, for a developer">
    <meta name="robots" content="all">
    <meta name="author" content="Gaara">

    <link rel="canonical" href="http://sabakugaara.me/">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for Gaara Blog" href="/feed.xml" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/sass/css/pixyll.css" type="text/css">

    <!-- Fonts -->

    <link href='//fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:900,300' rel='stylesheet' type='text/css'>
    <!-- MathJax -->

    <!-- Verifications -->

    <!-- Open Graph -->
    <!-- From: https://github.com/mmistakes/hpstr-jekyll-theme/blob/master/_includes/head.html -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Gaara's blog">
    <meta property="og:description" content="Gaara's personal blog for node.js develop">
    <meta property="og:url" content="http://sabakugaara.me/">
    <meta property="og:site_name" content="Gaara Blog">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Gaara's Blog" />
    <meta name="twitter:description" content="Gaara's personal blog for node.js develop" />
    <meta name="twitter:url" content="http://sabakugaara.com/" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">

</head>

<body class="site">
  <div class="site-wrap">
    <header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
      <a href="http://sabakugaara.com" class="site-title">Gaara's Blog</a>
      <nav class="site-nav">
        <a href="/about/">About me</a>
      </nav>
      <div class="clearfix"></div>
    </div>
  </div>
</header>
    <div class="post p2 p-responsive wrap" role="main">
      <div class="measure">
<div class="home">
    <div class="posts">
      {{#posts}}
        <div class="post py3">
          <p class="post-meta">{{date}}</p>
          <a href="{{href}}" class="post-link"><h3 class="h1 post-title">{{title}}</h3></a>
          <p class="post-summary">
            {{summary}}
          </p>
        </div>
      {{/posts}}
    </div>
    <div class="pagination clearfix mb1 mt4">
  <div class="left">
    {{#prevPage}}
      <a class="pagination-item" href="{{prevPage}}">Newer</a>
    {{/prevPage}}
    {{^prevPage}}
      <span class="pagination-item disabled">Newer</span>
    {{/prevPage}}
  </div>
  <div class="right">
    {{#nextPage}}
      <a class="pagination-item" href="{{nextPage}}">Older</a>
    {{/nextPage}}
    {{^nextPage}}
      <span class="pagination-item disabled">Older</span>
    {{/nextPage}}
  </div>
  <div class="pagination-meta">Page {{currentPage}} of {{totalPages}}</div>
</div>
</div>
      </div>
    </div>
  </div>
  <footer class="center">
  <div class="measure">
    <small>
      Powered by <a href="https://github.com/ruojs/ruo">ruo</a>
      &lt;/&gt; and <a href="https://github.com/johnotander/pixyll">pixyll</a>.
    </small>
  </div>
</footer>
</body>
</html>
